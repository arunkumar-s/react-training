<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <style>
    .row{
      margin: 10px !important;
    }
    .cell{
      display: block;
      width: 100px;
      height: 40px;
      margin: 2px;
      float: left;
      border: 1px solid #cccccc;
      text-align: center;
      padding-top: 10px;
    }
    </style>
    <script src="sampledata.js" type="text/javascript"></script>
    <title>React and Jquery Compare</title>
  </head>
  <body>
    <h1>Compare Performance</h1>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="row">
      <div class="col-md-6">
          <div id="jqroot">
            <button id="jqrun" type="button" class="btn btn-primary">Run Using Jquery</button>
            <div class="row">
                <div class="col-md-12">
                    <div id="jqoutput">
                      
                    </div>
                </div>
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <div id="reactroot"></div>
      </div>
    </div>
    
  <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $("#jqoutput").text('loading...');
      var opstring = "";
       $.each(sample50kdata,function(){
          opstring = opstring + '<span class="cell jqcell">'+ this.value +'</span>';
       });
       $("#jqoutput").html(opstring);

    $("#jqrun").on('click',function(){
      console.time("updating view using jquery");
       $(".jqcell").each(function(){
          var fval = parseFloat($(this).text());
          if(fval > 5.5){
            $(this).addClass('bg-success');
          }
          else if(fval > 4.5 && fval < 5.5)
          {
            $(this).addClass('bg-info');
          }
          else{
            $(this).addClass('bg-danger');
          }

       });
      console.timeEnd("updating view using jquery");
    });

  });
  </script>

  </body>
</html>
